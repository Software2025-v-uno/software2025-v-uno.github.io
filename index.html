// Responder usando datos de Firebase
async function responderAI(pregunta) {
  try {
    const productosRef = collection(db, "productos");
    const snapshot = await getDocs(productosRef);
    const productos = snapshot.docs.map(doc => doc.data());

    const preguntaMin = pregunta.toLowerCase().trim();
    let respuesta = "Lo siento, no encontr√© resultados para tu consulta.";

    // Caso: cantidad total de productos
    if (preguntaMin.includes("cu√°ntos productos")) {
      respuesta = `üìä Actualmente hay ${productos.length} productos guardados en la base de datos.`;

    // Caso: fecha de actualizaci√≥n de precios
    } else if (
      preguntaMin.includes("fecha de actualizaci√≥n") ||
      preguntaMin.includes("√∫ltima actualizaci√≥n")
    ) {
      const fechas = productos
        .map(p => p.fechaUltimaActualizacion)
        .filter(f => !!f)
        .map(f => new Date(f));

      if (fechas.length > 0) {
        const fechaMasReciente = new Date(Math.max(...fechas));
        respuesta = `üïí La √∫ltima actualizaci√≥n de precios fue el ${fechaMasReciente.toLocaleString()}.`;
      } else {
        respuesta = "‚ö†Ô∏è No se encontr√≥ informaci√≥n de actualizaciones.";
      }

    // Caso: buscar por c√≥digo de barras o sin√≥nimos o nombre
    } else {
      const esCodigoBarras = /^\d{8,13}$/.test(preguntaMin);

      let coincidencias = [];

      if (esCodigoBarras) {
        coincidencias = productos.filter(prod =>
          prod.barcode?.toString() === preguntaMin
        );
      } else {
        coincidencias = productos.filter(prod => {
          const nombre = prod.nombre?.toLowerCase() || "";
          const sinonimos = prod.sinonimos?.map(s => s.toLowerCase()) || [];
          return (
            nombre.includes(preguntaMin) ||
            sinonimos.some(s => preguntaMin.includes(s)) ||
            preguntaMin.includes(nombre)
          );
        });
      }

      if (coincidencias.length > 0) {
        respuesta = `üîç Se encontraron ${coincidencias.length} productos relacionados:\n`;

        coincidencias.forEach(prod => {
          respuesta += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
          respuesta += `üì¶ *${prod.nombre}*\n`;
          respuesta += `üìÇ Categor√≠a: ${prod.categoria || "No disponible"}\n`;
          respuesta += `üí≤ Precio: $${prod.precio?.toFixed(2) || "N/A"}\n`;
          respuesta += `üîç C√≥digo: ${prod.barcode || "No disponible"}\n`;
          if (prod.fechaUltimaActualizacion) {
            const fecha = new Date(prod.fechaUltimaActualizacion);
            respuesta += `üóìÔ∏è √öltima actualizaci√≥n: ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString()}\n`;
          }
          if (prod.enlaceGoogle) {
            respuesta += `üåê Ver en Google: ${prod.enlaceGoogle}\n`;
          }
        });

        respuesta += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;
      }
    }

    agregarMensaje(respuesta.trim(), "ai");
  } catch (error) {
    console.error("Error al responder:", error);
    agregarMensaje("‚ö†Ô∏è Hubo un error al consultar la base de datos.", "ai");
  }
}

   formActualizar.onsubmit = async (e) => {
  e.preventDefault();
  const nombre = document.getElementById('buscar-nombre-actualizar').value;
  let q = query(collection(db, "productos"), where("nombre", "==", nombre));
  let snapshot = await getDocs(q);

  if (snapshot.empty) {
    q = query(collection(db, "productos"), where("barcode", "==", nombre));
    snapshot = await getDocs(q);
  }

  if (!snapshot.empty) {
    const ref = snapshot.docs[0].ref;
    await updateDoc(ref, {
      nombre: document.getElementById('nombre-actualizar').value,
      categoria: document.getElementById('categoria-actualizar').value,
      precio: parseFloat(document.getElementById('precio-actualizar').value),
      barcode: document.getElementById('barcode-actualizar').value,
      fechaUltimaActualizacion: new Date().toISOString()  // Agregar la fecha de la √∫ltima actualizaci√≥n
    });
    alert("Producto actualizado");
    mostrarProductos();
    formActualizar.reset();
  }
};
